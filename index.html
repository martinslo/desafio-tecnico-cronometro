<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio Técnico - Cronômetro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="watchTime">
    <h2 class="watchMinutes">00</h2>
    <span>:</span>
  </div>
  <div class="inputTime">
    <form>
      <input type="number" id="minutes" maxlength="2" />
      <input type="number" id="seconds" maxlength="2" />
      <button type="button" class="startCounting">Começar</button>
      <button type="reset" class="stopCounting">Parar</button>
    </form>
  </div>
</body>
<script src="script.js"></script>
</html>
