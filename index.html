<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio Técnico - Cronômetro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="watchTime">
      <h2 class="watchTime__minutes">00</h2>
      <span>:</span>
      <h2 class="watchTime__seconds">00</h2>
    </div>
    <div class="inputTime">
      <h2>TimerOnline</h2>
      <h5>Digite aqui o tempo desejado</h5>
      <form>
        <input type="number" class="inputTime__minutes" maxlength="2" value="00" />
        <span>:</span>
        <input type="number" class="inputTime__seconds" maxlength="2" value="00" />
    </div>
    <div class="actions">
      <button type="button" class="startCounting" onclick="startCounting();">Começar</button>
        <button type="button" class=pauseCounting" onclick="pauseCounting();">Pausar</button>
        <button type="reset" class="stopCounting" onclick="stopCounting()">Parar</button>
      </form>
    </div>
  </div>
  <audio src="sound/shiny-ding.mp3" preload="auto" id="audioComplete"></audio>
</body>
<script src="script.js"></script>
</html>
